<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <title>Title</title>
</head>
<body>

<script>
    let obj = {
        name:"parade"
    }
    // Object.preventExtensions(obj)//不能向对象添加属性
    Object.isExtensible(obj)
    Object.seal(obj)//所有属性的属性特征configurable均为false 不能删除和重新配置,也不能往对象重新添加属性---可以修改现有的属性(也只能修改现有属性值)-可以遍历
    console.log(Object.isSealed(obj))
    console.log(obj)
    console.log(Object.getOwnPropertyDescriptors(obj))

    Object.freeze(obj)//这个api比seal更严格，除了seal的功能，它也要求不能修改现有的属性值
</script>
</body>
</html>
