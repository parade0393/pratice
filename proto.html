<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <title>Title</title>
    <style>
        button {
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
<button>
    ff
</button>
</body>
<script>
    const obj = new Object();
    let valueObj = {}
    function User() {}
    let user = new User()


    console.log(obj.prototype)//undefined 
    console.log(obj.__proto__ == valueObj.__proto__)//true
    console.log(user.__proto__ == User.prototype)//true
    console.log(User.prototype.__proto__ == Object.prototype)//true
    console.log(Object.prototype.__proto__)//null
    console.log(Object.__proto__)//native code
    console.log(User.__proto__)//native code
    console.log(Function.prototype)//native
    console.log(Function.__proto__)//native
    console.log(User.__proto__ == Function.prototype)//true
    console.log(Object.__proto__ == Function.prototype)//true
    console.log(Function.prototype == Function.__proto__)//true
    console.log(Function.prototype.__proto__ == Object.prototype)//true
</script>
</html>
