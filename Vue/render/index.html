<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">

</div>

<script>
    /*
    * h函数返回的是一个虚拟node
    * 接受的参数
    * 1.{String | Object | Function}  一个 HTML 标签名、组件选项对象，或者resolve 了上述任何一种的一个 async 函数。必填项。
    * 2.{Object} 一个与模板中 attribute 对应的数据对象。可选。
    * 3. {String | Array} 子级虚拟节点 (VNodes)，由 `createElement()` 构建而成，也可以使用字符串来生成“文本虚拟节点”。可选。
    * */
    new Vue({
        el:"#root",
        render:h => h('h1',{'class':'app-container',"attrs":{
            id:12
            },
        },['hello',h('button',['按钮'])])
    })
</script>
</body>
</html>
